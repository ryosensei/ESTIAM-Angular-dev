<div class="container">
    <div class="row">
        <h1 class="p-2">Se connecter</h1>
        <div class="col-md-12">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <div class="form-group">
                    <label for=""> Login </label>
                    <input class="form-control" type="text" name="login" formControlName="login">
                </div>
                <div class="form-group">
                    <label for=""> Password </label>
                    <input class="form-control" type="password" name="password" formControlName="password">
                </div>
            
                <div class="action">
                    <button class="btn btn-primary"> Login </button>
                </div>
            </form>
        </div>
    </div>
</div>
