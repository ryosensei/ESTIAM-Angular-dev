<div class="row">
    <div class="col-md-12">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
                <label for=""> Login </label>
                <input class="form-control" type="text" name="login" formControlName="login">
            </div>
            <div class="form-group">
                <label for=""> Password </label>
                <input class="form-control" type="password" name="password" formControlName="password">
            </div>

            <div class="action">
                <button class="btn btn-success"> Login </button>
            </div>
        </form>
    </div>
</div>
